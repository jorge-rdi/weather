<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clima</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
  </head>
  <body>
    <div class="tarjeta">
      <div class="busqueda">
        <input type="text" class="barra-busqueda" placeholder="Buscar">
        <button>
          <svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 24 24" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg">
            <path d="M10,18c1.846,0,3.543-0.635,4.897-1.688l4.396,4.396l1.414-1.414l-4.396-4.396C17.365,13.543,18,11.846,18,10 c0-4.411-3.589-8-8-8s-8,3.589-8,8S5.589,18,10,18z M10,4c3.309,0,6,2.691,6,6s-2.691,6-6,6s-6-2.691-6-6S6.691,4,10,4z"></path>
          </svg>
        </button>
      </div>
      <div class="clima cargando">
        <h2 class="ciudad"></h2>
        <h1 class="temperatura"></h1>
        <div class="flex">
          <img src="https://openweathermap.org/img/wn/04n.png" alt="" class="icono" />
          <div class="descripcion"></div>
        </div>
        <div class="humedad"></div>
        <div class="viento"></div>
      </div>
      <div class="pronostico"></div>
    </div>
  </body>
</html>
